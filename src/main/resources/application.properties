spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost:3306}/${MYSQL_DB:todolist}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8080
spring.jpa.hibernate.ddl-auto=update
springdoc.api-docs.path=/docs
management.endpoints.web.exposure.include=loggers, info, health, beans, metrics, conditions, auditevents

todolist.app.jwtCookieName=todoListToken
todolist.app.jwtSecret=todoListSecretKey
todolist.app.jwtExpirationMs=3600000